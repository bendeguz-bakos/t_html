<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>B&T RECIPES</title>
</head>
<body>
<header class="bg-dark text-white text-center py-3" id="header">
    <h1>B&T RECIPES</h1>
</header>
<main class="container-fluid my-4 ">

    <div class="mb-4">
        <div class="card container-fluid p-3">
            <h2>Fried Chicken</h2>
            <img src="https://images.unsplash.com/photo-1586793783658-261cddf883ef?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=735" alt="Photo">
            <p class="details">Nutri facts:
                <ul>
                    <li>Calories: 400</li>
                    <li>Protein: 30g</li>
                    <li>Carbohydrates: 20g</li>
                    <li>Fat: 25g</li>
                </ul>
            </p>

            
            

        </div>
    </div>
<script>
window.addEventListener("load", () => {
  const header = document.getElementById("header");

  function updateSpacing() {
    const h = header.getBoundingClientRect().height;
    document.body.style.paddingTop = h + "px"; // push content below fixed header
  }

  updateSpacing();
  window.addEventListener("resize", updateSpacing);
  new ResizeObserver(updateSpacing).observe(header);

  // Hide header on scroll down, show on scroll up
  let lastScroll = 0;
  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > lastScroll && currentScroll > 50) {
      header.classList.add("hide");
    } else {
      header.classList.remove("hide");
    }
    lastScroll = currentScroll;
  });
});
</script>


</body>
</html>
